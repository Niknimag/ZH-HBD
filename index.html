<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 48px;
      color: #ff69b4;
    }

    h2 {
      font-size: 24px;
      color: #ff69b4;
      margin-top: 40px;
    }

    p {
      font-size: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #ffc2e2;
      background-color: #fffafc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: floatUp 6s infinite ease-in;
      color: red;
    }

    @keyframes floatUp {
      0% { top: 100%; opacity: 0; }
      30% { opacity: 1; }
      100% { top: -10%; opacity: 0; }
    }

    /* 图片动画样式 */
    .flash-photo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: auto;
      opacity: 0;
      animation: flashTiny 2s ease-out forwards;
      animation-delay: 1s;
      z-index: 999;
    }

    @keyframes flashTiny {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      40% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- 图片闪现 -->
  <img src="images/FD5232AC-1FB1-4E52-9BD3-A110E1C9FCBC_1_105_c.jpeg" alt="Surprise" class="flash-photo">

  <!-- 空白区域，为图片腾位置 -->
  <div style="height: 180px;"></div>

  <!-- 倒数显示 -->
  <h2>Countdown to Birthday 🕐</h2>
  <p id="countdown" style="font-size: 20px; color: #ff69b4;"></p>

  <script>
    const birthday = new Date(Date.now() + 5000);
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;
      if (diff <= 0) {
        countdownEl.textContent = "🎉 It's your birthday! Hugs incoming!";
        clearInterval(timer);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownEl.textContent = `${days} days ${hours} hours ${minutes} mins ${seconds} secs`;
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>

  <!-- 飘动心形动画 -->
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.textContent = "💖";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);
  </script>

  <!-- 标题与祝福语 -->
  <h1>🎂 Happy Birthday 🎉<br>💖 Zhe Huang! 🥳</h1>
  <p>May all of happiness and fortune be with you 💗💰</p>

  <!-- 音乐播放按钮 -->
  <button onclick="document.getElementById('bgm').play()">🎵 Play Birthday Music</button>
  <audio id="bgm" src="https://github.com/Niknimag/index.html/blob/main/September.mp3?raw=true" loop></audio>

  <!-- 留言互动区 -->
  <h2>What's on your mind? 🤔💬</h2>
  <input id="message" type="text" placeholder="Type your thoughts here..." />
  <br />
  <button onclick="showMessage()">Send</button>
  <p id="output"></p>

  <script>
    function showMessage() {
      const msg = document.getElementById('message').value;
      document.getElementById('output').innerText = `He says: “${msg}”`;
    }
  </script>
</body>
</html>
