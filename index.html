<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 50px;
      color: #ff69b4;
    }
    p {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <style>
  .heart {
    position: absolute;
    font-size: 30px;
    animation: floatUp 6s infinite ease-in;
    color: red;
  }
  @keyframes floatUp {
    0% { top: 100%; opacity: 0; }
    30% { opacity: 1; }
    100% { top: -10%; opacity: 0; }
  }
</style>

<script>
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.textContent = "💖";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 800);
</script>
  <h1>🎂 Happy Birthday🎂 Zhe Huang！🥳🎉</h1>
  <p>May the all of happiness and fortune be with you💗💰</p>
</body>
</html>
