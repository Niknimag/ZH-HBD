<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>

  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 48px;
      color: #ff69b4;
    }

    h2 {
      font-size: 24px;
      color: #ff69b4;
      margin-top: 40px;
    }

    p {
      font-size: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #ffc2e2;
      background-color: #fffafc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: floatUp 6s infinite ease-in;
      color: red;
    }

    @keyframes floatUp {
      0% { top: 100%; opacity: 0; }
      30% { opacity: 1; }
      100% { top: -10%; opacity: 0; }
    }

    .danmaku {
      position: fixed;
      top: 0;
      left: 100%;
      white-space: nowrap;
      font-size: 22px;
      font-weight: bold;
      animation: danmakuMove 8s linear forwards;
      z-index: 1000;
    }

    @keyframes danmakuMove {
      0% { left: 100%; top: var(--top); opacity: 1; }
      100% { left: -100%; top: var(--top); opacity: 0.3; }
    }

    .flash-photo {
      display: block;
      margin: 20px auto;
      width: 250px;
      height: auto;
      opacity: 0;
      animation: flashTiny 2s ease-out forwards;
      animation-delay: 1s;
    }

    @keyframes flashTiny {
      0% { opacity: 0; transform: scale(0.7); }
      40% { opacity: 1; transform: scale(1.15); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- ÂÄíÊï∞ÊòæÁ§∫ -->
  <h2>Countdown to Birthday üïê</h2>
  <p id="countdown" style="font-size: 20px; color: #ff69b4;"></p>

  <script>
    const birthday = new Date(Date.now() + 5000);
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;
      if (diff <= 0) {
        countdownEl.textContent = "üéâ It's your birthday! Hugs incoming!";
        clearInterval(timer);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownEl.textContent = `${days} days ${hours} hours ${minutes} mins ${seconds} secs`;
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>

  <!-- È£òÂä®ÂøÉÂΩ¢Âä®Áîª -->
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.textContent = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);
  </script>

  <!-- Ê†áÈ¢ò‰∏éÁ•ùÁ¶èËØ≠ -->
  <h1>üéÇ Happy Birthday üéâ<br>üíñ Zhe Huang! ü•≥</h1>
  <p>May all of happiness and fortune be with you üíóüí∞</p>

  <!-- ÂõæÁâáÈó™Áé∞ -->
  <img src="images/36EFDFA5-472D-4492-BB4D-4BCCEEA8499F.jpeg" alt="Surprise" class="flash-photo">

  <!-- Èü≥‰πêÊí≠ÊîæÊåâÈíÆ -->
  <button onclick="document.getElementById('bgm').play()">üéµSong For Jeffüê∞</button>
  <audio id="bgm" src="https://github.com/Niknimag/index.html/blob/main/September.mp3?raw=true" loop></audio>

  <!-- ÁïôË®Ä‰∫íÂä®Âå∫ -->
  <h2>Leave your message üí¨</h2>
  <input id="sender" type="text" placeholder="Your name..." />
  <br />
  <input id="message" type="text" placeholder="Type your thoughts here..." />
  <br />
  <button onclick="showMessage()">Send</button>
  <div id="output"></div>

  <script>
    const colors = ['#ff69b4', '#ff85c1', '#ffa07a', '#f08080', '#ffb6c1', '#db7093', '#ff6347', '#ff4500', '#ff1493'];

    // È°µÈù¢Âä†ËΩΩÊó∂ÊòæÁ§∫ÂéÜÂè≤ÁïôË®Ä
    window.addEventListener("DOMContentLoaded", () => {
      const outputEl = document.getElementById('output');
      const messages = JSON.parse(localStorage.getItem("messages") || "[]");
      messages.forEach(msg => {
        const p = document.createElement('p');
        p.textContent = msg;
        p.style.color = colors[Math.floor(Math.random() * colors.length)];
        p.style.fontSize = '18px';
        p.style.margin = '6px 0';
        outputEl.appendChild(p);
      });
    });

    function showMessage() {
      const name = document.getElementById('sender').value.trim();
      const msg = document.getElementById('message').value.trim();
      const outputEl = document.getElementById('output');

      if (!name || !msg) {
        alert("Please enter your name and message.");
        return;
      }

      const fullMsg = `${name} says: ‚Äú${msg}‚Äù`;

      // È°µÈù¢ÊòæÁ§∫ÁïôË®Ä
      const newMsg = document.createElement('p');
      newMsg.textContent = fullMsg;
      newMsg.style.color = colors[Math.floor(Math.random() * colors.length)];
      newMsg.style.fontSize = '18px';
      newMsg.style.margin = '6px 0';
      outputEl.appendChild(newMsg);

      // ‰øùÂ≠òÂà∞ localStorage
      let messages = JSON.parse(localStorage.getItem("messages") || "[]");
      messages.push(fullMsg);
      localStorage.setItem("messages", JSON.stringify(messages));

      // ÂºπÂπïÊïàÊûú
      const danmaku = document.createElement('div');
      danmaku.className = 'danmaku';
      danmaku.textContent = `${name}: ${msg}`;
      danmaku.style.color = colors[Math.floor(Math.random() * colors.length)];
      const topOffset = Math.floor(Math.random() * 400) + 50;
      danmaku.style.setProperty('--top', topOffset + 'px');
      document.body.appendChild(danmaku);
      setTimeout(() => danmaku.remove(), 8000);

      document.getElementById('sender').value = '';
      document.getElementById('message').value = '';
    }
  </script>

</body>
</html>
