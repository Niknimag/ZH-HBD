<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 50px;

    }
    p {
      font-size: 20px;
      color: #333;
    }
    .heart {
      position: absolute;
      font-size: 30px;
      animation: floatUp 6s infinite ease-in;
      color: red;
    }
    @keyframes floatUp {
      0% { top: 100%; opacity: 0; }
      30% { opacity: 1; }
      100% { top: -10%; opacity: 0; }
    }
  </style>

<body>
  <h2>Countdown to Birthday ğŸ•</h2>
  <p id="countdown" style="font-size: 20px; color: #ff69b4;"></p>

  <script>
    const birthday = new Date(Date.now() + 5 * 1000);
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;
      if (diff <= 0) {
        countdownEl.textContent = "ğŸ‰ It's your birthday! Hugs incoming!";
        clearInterval(timer);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownEl.textContent = `${days} days ${hours} hours ${minutes} mins ${seconds} secs`;
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
